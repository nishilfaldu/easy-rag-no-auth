<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Integration</title>
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.addEventListener("load", async function () {
        // Chatbot integration
        const botId = "j57cazdb49q6r5m9x7c4xw2xxd705zgq"; // Replace with a valid bot ID
        const iframe = document.createElement("iframe");
        iframe.src = `https://easy-rag-no-auth.vercel.app/bot-only/${botId}`;
        iframe.style.width = "100%";
        iframe.style.height = "500px";
        iframe.style.border = "none";
        iframe.style.borderRadius = "8px";

        const chatbotContainer = document.createElement("div");
        chatbotContainer.id = "chatbot-container";
        document.getElementById("app").appendChild(chatbotContainer);

        if (chatbotContainer) {
          chatbotContainer.appendChild(iframe);
        } else {
          console.error("Container with ID 'chatbot-container' not found.");
        }
      });
    </script>
  </body>
</html>
